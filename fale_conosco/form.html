<form class="form-horizontal" role="form" Name = "livro" Method = "POST">
  <div class="form-group">
    <label for="nome" class="col-sm-2 control-label">Seu Nome:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" NAME = "nome" placeholder="Nome" maxlength=50 required>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Seu e-mail:</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" NAME = "email" placeholder="Seu e-mail" maxlength=50 required>
    </div>
  </div>
  <div class="form-group">
    <label for="site" class="col-sm-2 control-label">Seu site:</label>
    <div class="col-sm-4">
      <input type="url" class="form-control" NAME = "url" placeholder="Sua página pessoal" maxlength=50>
    </div>
  </div>
  <div class="form-group">
    <label for="site" class="col-sm-6 control-label">Comentários, dúvidas, críticas ou sugestões: </label>
  </div>
  <div class="form-group">
    <div class="col-sm-7">
      <textarea class="form-control" rows="4" name="comment" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-7">
      
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Enviar</button>
    </div>
  </div>

</form>
